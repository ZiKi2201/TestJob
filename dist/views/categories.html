
<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <md-button class="md-raised md-primary" ng-repeat="category in categories.list" ng-click="clickCategory(category)">{{ category.name }}</md-button>
  </div>
</md-toolbar>

<md-content>
  <md-list flex="">
    <md-subheader class="md-no-sticky">Список новостей</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="new in news.list" ng-click="clickNew(new, $event)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ new.title }}</h3>
        <h4>{{ new.date }}</h4>
        <p>{{ new.shortDescription }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>

<md-dialog aria-label="{{ fullNew.title }}">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ fullNew.title }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" ng-repeat="fullNew in fullNews.list">
        <h3>{{ fullNew.title }}</h2>
        <h4>{{ fullNew.date }}</h4>  
        <p>{{ fullNew.shortDescription }}</p>
        <p>{{ fullNew.fullDescription }}</p>
      </div>
    </md-dialog-content>
